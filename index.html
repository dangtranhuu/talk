<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- (Tuỳ chọn) font đẹp hơn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- File cũ của bạn (giữ nguyên để JS hoạt động) -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/chat.js"></script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-800" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
    <div class="mx-auto max-w-3xl p-4 sm:p-6">
      <!-- Khung ngoài -->
      <div class="rounded-2xl bg-white shadow-xl ring-1 ring-black/5">
        <!-- Header -->
        <div class="flex items-center justify-between border-b border-slate-200 px-4 py-3 sm:px-6">
          <div class="flex items-center gap-3">
            <div class="h-9 w-9 shrink-0 rounded-lg bg-indigo-600/10 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h8M8 14h5m7 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-base font-semibold leading-tight">Chat Interface</h1>
              <p class="text-xs text-slate-500">Giao diện gọn gàng, dễ nhìn (TailwindCSS)</p>
            </div>
          </div>

          <!-- Chọn kênh -->
          <div class="select-container">
            <label for="channel" class="sr-only">Chọn kênh</label>
            <select
              id="channel"
              name="channel"
              class="rounded-lg border-slate-300 text-sm focus:border-indigo-500 focus:ring-indigo-500"
            >
              <!-- GIỮ nguyên value = 'anyone' để khớp với chat.js -->
              <option value="anyone">Anyone</option>
            </select>
          </div>
        </div>

        <!-- Thanh tìm kiếm -->
        <div class="px-4 py-3 sm:px-6 border-b border-slate-200">
          <label for="search" class="block text-sm font-medium text-slate-700"
            >Tìm kiếm: <span id="result-search" class="text-slate-400"></span
          ></label>
          <div class="mt-1 relative">
            <input
              type="text"
              id="search"
              class="w-full rounded-xl border-slate-300 pl-10 pr-4 py-2 text-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Nhập từ khoá để lọc tin nhắn..."
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.9 14.32a8 8 0 111.414-1.414l3.387 3.387a1 1 0 01-1.414 1.414l-3.387-3.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- Khu hiển thị chat -->
       <div id="chatDisplay"
           class="chat-display px-4 sm:px-6 py-4"
           style="max-height: 60vh; overflow-y: auto;">
          <!-- Giữ nguyên để script genMessage() chèn vào -->
        </div>

        <!-- Composer -->
        <div class="border-t border-slate-200 px-4 py-3 sm:px-6">
          <label for="message" class="block text-sm font-medium text-slate-700 mb-1">Nội dung chat:</label>
          <div class="flex items-end gap-2">
            <textarea
              id="message"
              name="message"
              rows="3"
              placeholder="Nhập tin nhắn và nhấn Enter để gửi..."
              class="flex-1 w-full min-h-[2.75rem] max-h-60 resize-none rounded-xl border-slate-300 px-3 py-2 text-sm leading-relaxed focus:border-indigo-500 focus:ring-indigo-500"
            />
            </textarea>

            <button
              type="button"
              id="to-chat"
              onclick="sendMessage()"
              class="inline-flex items-center gap-2 rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 -ml-1" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3.4 20.4l17.7-7.6a1 1 0 000-1.8L3.4 3.4a1 1 0 00-1.4 1.1l1.5 6a1 1 0 00.8.8l7.1 1.7-7.1 1.7a1 1 0 00-.8.8l-1.5 6a1 1 0 001.4 1.1z"/>
              </svg>
              Gửi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search script của bạn -->
    <script defer src="./js/search.js"></script>

    <!-- (Tuỳ chọn) Tối ưu UX: auto-resize textarea + Enter để gửi -->
    <!-- (Tuỳ chọn) Tối ưu UX: auto-resize textarea + Enter để gửi -->
    <script>
      (function () {
        const ta = document.getElementById('message');
        const sendBtn = document.getElementById('to-chat');

        // Auto-resize
        const autoresize = () => {
          ta.style.height = 'auto';
          ta.style.height = Math.min(240, ta.scrollHeight) + 'px';
        };
        ta.addEventListener('input', autoresize);
        autoresize();

        // Enter để gửi (Shift+Enter để xuống dòng)
        ta.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendBtn.click();
          }
        });
      })();

      // Trang trí message sau khi gen (vẫn giữ class .message, .user-avatar, .user-name, .content)
      const observer = new MutationObserver(() => {
        document.querySelectorAll('.message').forEach((el) => {
          if (!el.dataset.tailwindified) {
            el.dataset.tailwindified = '1';
            el.classList.add('flex','gap-3','px-4','sm:px-6','py-3','hover:bg-slate-50');

            const avatar = el.querySelector('.user-avatar');
            if (avatar) {
              avatar.classList.add('h-10','w-10','rounded-lg','object-cover','ring-1','ring-slate-200','bg-slate-100');
            }

            const user = el.querySelector('.user-name');
            if (user) {
              user.classList.add('block','text-sm','font-semibold','text-slate-700');
            }

            const content = el.querySelector('.content');
            if (content) {
              content.classList.add('mt-0.5','text-sm','leading-relaxed','text-slate-700','whitespace-pre-wrap','break-words');
            }
          }
        });
      });
      observer.observe(document.getElementById('chatDisplay'), { childList: true, subtree: true });
    </script>
  </body>
</html>
